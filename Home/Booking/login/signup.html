<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      cursor: pointer;
      display: block;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="toggleForms()">Don’t have an account? Sign up</div>
      <div id="loginMessage" class="message"></div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signup()">Signup</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
      <div id="signupMessage" class="message"></div>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api/auth"; // Your backend

    function toggleForms() {
      document.getElementById("loginForm").style.display =
        document.getElementById("loginForm").style.display === "none" ? "block" : "none";
      document.getElementById("signupForm").style.display =
        document.getElementById("signupForm").style.display === "none" ? "block" : "none";
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        const msg = document.getElementById("loginMessage");
        if (res.ok) {
          msg.textContent = "✅ Login successful!";
          msg.className = "message success";
          // Save token (if backend sends JWT)
          if (data.token) localStorage.setItem("token", data.token);
        } else {
          msg.textContent = data.message || "❌ Login failed!";
          msg.className = "message error";
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        const msg = document.getElementById("signupMessage");
        if (res.ok) {
          msg.textContent = "✅ Signup successful! Please login.";
          msg.className = "message success";
        } else {
          msg.textContent = data.message || "❌ Signup failed!";
          msg.className = "message error";
        }
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
